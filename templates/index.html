{% extends 'base.html' %}

{% block content %}

    <!--body -->
    <div class="container-fluid mt-3">

    <div class="row">

        <!-- filter -->
        <div class="col-lg-3 mx-auto">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action btn btn-outline-success">
                    All Products</a>
                {% for category in categories %}
                    <a href="/?category = {{ category.id }}" class="list-group-item list-group-action btn btn-outline-success">
                        {{ category.name }}</a>
                {% endfor %}
            </div>
        </div>

        <!--products-->
        <div id="products" class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                    <div class="card mx-auto mb-3" id="{{ product.id }}" style="width: 18rem;">
                        <img class="card-imag-top" src="{{ product.image.url }}" alt="Card Image">

                        <div class="card-footer p-0 no-gutters">

                            <div class="row mo-gutters">
                                <form action="/{{ product.id }}" class="col-2" method="post">
                                    <input hidden type="text" name="product" value="{{ product.id }}">
                                    <input hidden type="text" name="remove" value="true">
                                    <input type="submit" value=" - " class="btn btn-block btn-success border-right">

                                </form>

                                <form action="/{{ product.id }}" class="col-2" method="post">
                                    <input hidden type="text" name="product" value="{{ product.id }}">
                                    <input type="submit" value=" + " class="btn btn-block btn-success border-left">

                                </form>

                            </div>
                            <form action="/{{ product.id }}" method="post" class="btn-block">
                                <input hidden type="text" name="product" value="{{ product.id }}">
                                <input type="submit" class="float-right btn btn-success form-control"
                                       value="Add to cart">

                            </form>

                        </div>


                    </div>


                {% endfor %}

            </div>

        </div>




    </div>


    </div>

{% endblock %}
